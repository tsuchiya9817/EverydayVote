<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>いつでも比例投票</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ヘッダー -->
  <header class="site-header">
    <div class="header-inner">
      <h1 class="site-title">いつでも比例投票</h1>
      <nav class="site-nav">
      </nav>
    </div>
  </header>

  <!-- コンテンツ -->
  <div class="container">
    <h2>いつでも比例投票</h2>

    <!-- メッセージ表示（APIからのレスポンス） -->
    <div class="user_name" id="user_name">読み込み中...</div>

    <div class="chart-wrap">
      <canvas id="voteChart"></canvas>
    </div>

    <!-- 総投票数表示 -->
    <div class="total-votes" id="totalVotes">総投票数: 0票</div>

    <!-- 投票ボタン -->
    <div class="party-list" id="partyButtons"></div>

    <!-- メッセージ表示（APIからのレスポンス） -->
    <div class="message" id="message">読み込み中...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
