<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>いつでも比例投票</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ロード中オーバーレイ（body直下に置く） -->
  <div id="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text">ロード中…</div>
  </div>

  <!-- ヘッダー -->
  <header class="site-header">
  <div class="header-inner">
    <!-- タイトルをクリックしたら index.html -->
    <h1 class="site-title">
      <a href="index.html">いつでも比例投票</a>
    </h1>

    <nav class="site-nav">
      <!-- 必要ならメニューをここに追加 -->
    </nav>

    <!-- ログインをクリックしたら login.html -->
    <div class="user_id" id="user_id">
      <a href="login.html">ログイン</a>
      <a href="signup.html">新規登録</a>
    </div>
  </div>
  </header>

  <!-- コンテンツ -->
  <div class="container">

        <!-- 総投票数表示 -->
    <div class="total-votes" id="totalVotes"></div>

    <!-- メッセージ表示（APIからのレスポンス） -->
    <div class="message" id="message">グラフをクリックして投票お願いします！</div>
    <br>
    <div class="chart-wrap">
      <canvas id="voteChart"></canvas>
    </div>

    <h3>年代別投票状況</h3>
    <div id="ageVoteTable"></div>
  </div>

  <footer class="site-footer">
  <div class="footer-inner">
    <p>&copy; 2025 いつでも比例投票</p>
  </div>
</footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</body>
</html>
