<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロフィール - いつでも比例投票</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header class="site-header">
    <div class="header-inner">
      <!-- タイトルをクリックしたら index.html -->
      <h1 class="site-title">
        <a href="index.html">いつでも比例投票</a>
      </h1>

      <nav class="site-nav">
        <!-- 必要ならメニューをここに追加 -->
      </nav>

      <!-- ログインをクリックしたら login.html -->
    <div class="user_id" id="user_id">
      <a href="login.html">ログイン</a>
      <a href="signup.html">新規登録</a>
    </div>
    </div>
  </header>

  <main class="login-container">
  <h2>プロフィール</h2>
  <form id="profileForm">
    <!-- 生年月日 -->
    <label for="birthdate">生年月日</label>
    <input type="date" id="birthdate" name="birthdate">

    <!-- 性別 -->
    <label for="gender">性別</label>
    <select id="gender" name="gender">
      <option value="0">選択してください</option>
      <option value="1">男</option>
      <option value="2">女</option>
    </select>

    <!-- 都道府県 -->
    <label for="prefecture">都道府県</label>
    <select id="prefecture" name="prefecture">
      <option value="">選択してください</option>
    </select>

    <!-- 小選挙区 -->
    <label for="district">小選挙区</label>
    <select id="district" name="district">
      <option value="">選択してください</option>
    </select>

    <button type="submit">更新</button>
  </form>
</main>


  <footer class="site-footer">
    <div class="footer-inner">
      <p>&copy; 2025 いつでも比例投票</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
